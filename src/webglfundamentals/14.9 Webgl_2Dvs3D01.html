<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGL 光栅化 vs 三维库</title>
  <style lang="css">
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #canvas {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div id="uiContainer">
    <div id="ui">
    </div>
  </div>
</body>
<!-- vertex shader -->
<script id="vertex-shader-3d" type="x-shader/x-vertex">
  attribute vec4 a_position;
  attribute vec4 a_color;
  
  uniform mat4 u_matrix;
  
  varying vec4 v_color;
  
  void main() {
    // Multiply the position by the matrix.
    gl_Position = u_matrix * a_position;
  
    // Pass the vertex color to the fragment shader.
    v_color = a_color;
  }
  </script>
<!-- fragment shader -->
<script id="fragment-shader-3d" type="x-shader/x-fragment">
  precision mediump float;
  
  // Passed in from the vertex shader.
  varying vec4 v_color;
  
  void main() {
    gl_FragColor = v_color;
  }
  </script>
<script id="solid-color-vertex-shader" type="x-shader/x-vertex">
  attribute vec4 a_position;
  
  uniform mat4 u_matrix;
  
  void main() {
    // Multiply the position by the matrix.
    gl_Position = u_matrix * a_position;
  }
  </script>
<!-- fragment shader -->
<script id="solid-color-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  
  uniform vec4 u_color;
  
  void main() {
    gl_FragColor = u_color;
  }
  </script>


<script src="./js/three.min.js"></script>
<script src="./js/lessons-helper.js"></script>

<script type="module">
  window.onload = main;

  function main() {
    var camera, scene, renderer;
    var mesh;

    init();
    animate();

    function init() {
      // Setup
      renderer = new THREE.WebGLRenderer({ canvas: document.querySelector("#canvas") });

      // Make and setup a camera.
      camera = new THREE.PerspectiveCamera(70, 1, 1, 1000);
      camera.position.z = 400;

      // Make a scene
      scene = new THREE.Scene();

      // Make a cube.
      var geometry = new THREE.BoxGeometry(200, 200, 200);

      // Make a material
      var material = new THREE.MeshPhongMaterial({
        ambient: 0x555555,
        color: 0x555555,
        specular: 0xffffff,
        shininess: 50,
        shading: THREE.SmoothShading
      });

      // Create a mesh based on the geometry and material
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // Add 2 lights.
      var light1 = new THREE.PointLight(0xff0040, 2, 0);
      light1.position.set(200, 100, 300);
      scene.add(light1);

      var light2 = new THREE.PointLight(0x0040ff, 2, 0);
      light2.position.set(-200, 100, 300);
      scene.add(light2);

    }

    function resize() {
      var width = renderer.domElement.clientWidth;
      var height = renderer.domElement.clientHeight;
      if (renderer.domElement.width !== width || renderer.domElement.height !== height) {
        renderer.setSize(width, height, false);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }
    }

    function animate() {
      resize();
      mesh.rotation.x += 0.005;
      mesh.rotation.y += 0.01;

      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

  }


</script>

</html>
