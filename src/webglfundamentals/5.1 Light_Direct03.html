<script type="module">
  window.onload = init;
  function init() {

    /**@type WebGLContext*/
    let gl = getWebgl();
    if (!gl) {
      return;
    }

    let vshaderSource = `
    attribute vec4 a_position;
    attribute vec3 a_normal;

    uniform mat4 u_worldViewProjection; // 
    uniform mat4 u_worldInverseTranspose;  // 世界矩阵求逆并转置

    varying vec3 v_normal;

    void main() { 

      gl_Position = u_worldViewProjection * a_position;
      // 重定向法向量并传递给片段着色器
      v_normal = mat3(u_worldInverseTranspose) * a_normal;
    }
    `
    let vshader = createShader(gl, gl.VERTEX_SHADER, vshaderSource);


    let fshaderSource = `
      precision mediump float;
      
      // 从顶点着色器中传入
      varying vec3 v_normal;
 
      uniform vec3 u_reverseLightDirection;
      uniform vec4 u_color;

      void main() {
        // 由于 v_normal 是插值出来的，和有可能不是单位向量，
        // 可以用 normalize 将其单位化。
        vec3 normal = normalize(v_normal);
      
        float light = dot(normal, u_reverseLightDirection);
      
        gl_FragColor = u_color;
      
        // 将颜色部分（不包括 alpha）和 光照相乘
        gl_FragColor.rgb *= light;
      }
    `
    let fshader = createShader(gl, gl.FRAGMENT_SHADER, fshaderSource);
    let program = createProgram(gl, vshader, fshader);

    // 提供数据
    var positionLocation = gl.getAttribLocation(program, "a_position");
    var normalLocation = gl.getAttribLocation(program, "a_normal");
    var worldViewProjectionLocation = gl.getUniformLocation(program, "u_worldViewProjection");
    var worldInverseTransposeLocation = gl.getUniformLocation(program, "u_worldInverseTranspose");

    var colorLocation = gl.getUniformLocation(program, "u_color");
    var reverseLightDirectionLocation = gl.getUniformLocation(program, "u_reverseLightDirection");

    let positionBuffer = gl.createBuffer();
    // 将绑定点绑定到缓冲数据（positionBuffer）
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    setGeometry(gl);

    // 创建缓冲存储法向量
    var normalBuffer = gl.createBuffer();
    // 绑定到 ARRAY_BUFFER (可以看作 ARRAY_BUFFER = normalBuffer)
    gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
    // 将法向量存入缓冲
    setNormals(gl);

    function radToDeg(r) {
      return r * 180 / Math.PI;
    }

    function degToRad(d) {
      return d * Math.PI / 180;
    }

    // 定义平移，宽，高和颜色。
    var cameraAngleRadians = degToRad(0);
    var fieldOfViewRadians = degToRad(60);


    drawScene();

    function drawScene() {
      webglUtils.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      // 清空画布
      gl.clearColor(0, 0, 0, 0);
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      gl.enable(gl.CULL_FACE);    // 只绘制正面三角形

      gl.enable(gl.DEPTH_TEST); // 开启深度缓冲

      // 告诉它用我们之前写好的着色程序（一个着色器对）
      gl.useProgram(program);

      gl.enableVertexAttribArray(positionLocation); // 开启a_position属性
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

      // 告诉属性怎么从positionBuffer中读取数据 (ARRAY_BUFFER)
      var size = 3;          // 每次迭代运行提取3个单位数据
      var type = gl.FLOAT;   // 每个单位的数据类型是32位浮点型
      var normalize = false; // 不需要归一化数据
      var stride = 0;        // 0 = 移动单位数量 * 每个单位占用内存（sizeof(type)）
      // 每次迭代运行运动多少内存到下一个数据开始点
      var offset = 0;        // 从缓冲起始位置开始读取
      gl.vertexAttribPointer(positionLocation, size, type, normalize, stride, offset);


      // 启用法向量属性
      gl.enableVertexAttribArray(normalLocation);

      // 绑定法向量缓冲
      gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);

      // 告诉法向量属性怎么从 normalBuffer (ARRAY_BUFFER) 中读取值
      var size = 3;          // 每次迭代使用3个单位的数据
      var type = gl.FLOAT;   // 单位数据类型是 32 位浮点型
      var normalize = false; // 单位化 (从 0-255 转换到 0-1)
      var stride = 0;        // 0 = 移动距离 * 单位距离长度sizeof(type)  每次迭代跳多少距离到下一个数据
      var offset = 0;        // 从绑定缓冲的起始处开始
      gl.vertexAttribPointer(normalLocation, size, type, normalize, stride, offset)

      const fRotationRadians = degToRad(90);

      // 计算投影矩阵
      var aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
      var zNear = 1;
      var zFar = 2000;
      var projectionMatrix = m4.perspective(fieldOfViewRadians, aspect, zNear, zFar);


      var camera = [100, 150, 200];
      var target = [0, 35, 0];
      var up = [0, 1, 0];
      var cameraMatrix = m4.lookAt(camera, target, up);

      // 通过相机矩阵获得视图矩阵
      var viewMatrix = m4.inverse(cameraMatrix);

      // 计算组合矩阵
      var viewProjectionMatrix = m4.multiply(projectionMatrix, viewMatrix);
      var worldMatrix = m4.yRotation(fRotationRadians);
      var worldViewProjectionMatrix = m4.multiply(viewProjectionMatrix, worldMatrix);
      
      var worldInverseMatrix = m4.inverse(worldMatrix);
      var worldInverseTransposeMatrix = m4.transpose(worldInverseMatrix);

      // 设置矩阵
      gl.uniformMatrix4fv(worldViewProjectionLocation, false, worldViewProjectionMatrix);
      gl.uniformMatrix4fv(worldInverseTransposeLocation, false,worldInverseTransposeMatrix);

      // 设置使用的颜色
      gl.uniform4fv(colorLocation, [0.2, 1, 0.2, 1]); // green

      // 设置光线方向
      gl.uniform3fv(reverseLightDirectionLocation, m4.normalize([0.5, 0.7, 1]));


      var primitiveType = gl.TRIANGLES;
      var offset = 0;
      var count = 16 * 6;
      gl.drawArrays(primitiveType, offset, count);
    }

    // 在缓冲存储构成 'F' 的值
    function setGeometry(gl) {
      var positions = new Float32Array([

        30, 90, 0,
        67, 90, 0,
        67, 60, 0,

        // left column back
        0, 0, 30,
        30, 0, 30,
        0, 150, 30,
        0, 150, 30,
        30, 0, 30,
        30, 150, 30,

        // top rung back
        30, 0, 30,
        100, 0, 30,
        30, 30, 30,
        30, 30, 30,
        100, 0, 30,

        // middle rung back
        30, 60, 30,

        // top
        0, 0, 0,

        100, 0, 30,

        // top rung right
        100, 0, 0,

        // under top rung

        100, 30, 0,

        // between top rung and middle
        30, 30, 0,
        30, 60, 30,
        30, 30, 30,
        30, 30, 0,
        30, 60, 0,
        30, 60, 30,

        // top of middle rung
        30, 60, 0,
        67, 60, 30,
        30, 60, 30,
        30, 60, 0,
        67, 60, 0,
        67, 60, 30,

        // right of middle rung
        67, 60, 0,
        67, 90, 30,

        67, 60, 0,
        67, 90, 0,
        67, 90, 30,

        // bottom of middle rung.
        30, 90, 0,
        30, 90, 30,
        67, 90, 30,
        30, 90, 0,
        67, 90, 30,
        67, 90, 0,

        // right of bottom
        30, 90, 0,
        30, 150, 30,
        30, 90, 30,
        30, 90, 0,
        30, 150, 0,
        30, 150, 30,

        // bottom
        0, 150, 0,
        0, 150, 30,
        30, 150, 30,
        0, 150, 0,
        30, 150, 30,
        30, 150, 0,

        // left side
        0, 0, 0,
        0, 0, 30,
        0, 150, 30,
        0, 0, 0,
        0, 150, 30,
        0, 150, 0]);

      // Center the F around the origin and Flip it around. We do this because
      // we're in 3D now with and +Y is up where as before when we started with 2D
      // we had +Y as down.

      // We could do by changing all the values above but I'm lazy.
      // We could also do it with a matrix at draw time but you should
      // never do stuff at draw time if you can do it at init time.
      var matrix = m4.xRotation(Math.PI);
      matrix = m4.translate(matrix, -50, -75, -15);

      for (var ii = 0; ii < positions.length; ii += 3) {
        var vector = m4.transformPoint(matrix, [positions[ii + 0], positions[ii + 1], positions[ii + 2], 1]);
        positions[ii + 0] = vector[0];
        positions[ii + 1] = vector[1];
        positions[ii + 2] = vector[2];
      }

      gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
    }

  }

  }

  // 向量减法（a-b）
  function subtractVectors(a, b) {
    return [a[0] - b[0], a[1] - b[1], a[2] - b[2]];
  }

  // 归一化
  function normalize(v) {
    var length = Math.sqrt(v[0] * v[0] + v[1] * v[1] + v[2] * v[2]);
    // make sure we don't divide by 0.
    if (length > 0.00001) {
      return [v[0] / length, v[1] / length, v[2] / length];
    } else {
      return [0, 0, 0];
    }
  }

  // 叉乘(axb)
  function cross(a, b) {
    return [a[1] * b[2] - a[2] * b[1],
    a[2] * b[0] - a[0] * b[2],
    a[0] * b[1] - a[1] * b[0]];
  }

  function getWebgl() {
    let canvas = document.querySelector("#canvas");
    let gl = canvas.getContext('webgl');
    return gl;
  }

  function createShader(gl, type, source) {
    let shader = gl.createShader(type); // 创建着色器对象
    gl.shaderSource(shader, source); // 提供数据源
    gl.compileShader(shader); // // 编译 -> 生成着色器 
    var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
    if (success) {
      return shader;
    }
    gl.deleteShader(shader);
  }

  // 将两个着色器链接到一个 program（着色程序）
  function createProgram(gl, vertexShader, fragmentShader) {
    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    var success = gl.getProgramParameter(program, gl.LINK_STATUS);
    if (success) {
      return program;
    }

    gl.deleteProgram(program);
  }
